
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delights Hyderabad | A Little Bliss in Every Bite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-pink: #FF4D6D;
        --chocolate: #4E342E;
        --cupcake-white: #FFFFFF;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #FFF5F7;
        color: var(--chocolate);
        overflow-x: hidden;
      }

      .font-script {
        font-family: 'Pacifico', cursive;
      }

      /* Candy-Coated Glassmorphism */
      .glass-pink {
        background: rgba(255, 77, 109, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(255, 77, 109, 0.1);
      }

      .glossy-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.2) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 20px rgba(78, 52, 46, 0.05);
      }

      /* Drip Animation for Navbar */
      .nav-link {
        position: relative;
        display: inline-block;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        width: 12px;
        height: 0;
        background: var(--primary-pink);
        border-radius: 0 0 10px 10px;
        transform: translateX(-50%);
        transition: height 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 10;
      }

      .nav-link:hover::after {
        height: 20px;
      }

      /* Torn Paper Clip Path */
      .torn-edge {
        clip-path: polygon(
          0% 0%, 5% 2%, 10% 0%, 15% 3%, 20% 0%, 25% 2%, 30% 0%, 35% 3%, 40% 0%, 45% 2%, 50% 0%, 
          55% 3%, 60% 0%, 65% 2%, 70% 0%, 75% 3%, 80% 0%, 85% 2%, 90% 0%, 95% 3%, 100% 0%, 
          100% 100%, 95% 98%, 90% 100%, 85% 97%, 80% 100%, 75% 98%, 70% 100%, 65% 97%, 60% 100%, 
          55% 98%, 50% 100%, 45% 97%, 40% 100%, 35% 98%, 30% 100%, 25% 97%, 20% 100%, 15% 98%, 
          10% 100%, 5% 97%, 0% 100%
        );
      }

      /* Macaron Review Bubble */
      .macaron-bubble {
        position: relative;
        border-radius: 50px;
        padding: 2rem;
        background: #fff;
        border-bottom: 8px solid rgba(0,0,0,0.05);
      }

      .macaron-bubble::before {
        content: '';
        position: absolute;
        top: 45%;
        left: 0;
        right: 0;
        height: 10%;
        background: rgba(255,255,255,0.8);
        z-index: 1;
        border-top: 1px solid rgba(0,0,0,0.03);
        border-bottom: 1px solid rgba(0,0,0,0.03);
      }

      /* Infinite Scroll Container Custom Scroll Fix */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .pulse-logo {
        animation: pulse-soft 2s infinite ease-in-out;
      }

      @keyframes jiggle {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        75% { transform: rotate(3deg); }
      }
      .jiggle-hover:hover {
        animation: jiggle 0.3s infinite linear;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
